<section id="home">
  <div class="overlay"></div>
  <div class="home-content-table">
    <div class="home-content-tablecell">
      <div class="row">
        <div class="col-twelve">
          <h3 class="animate-intro">We Are Infinity.</h3>
          <h1 class="animate-intro">
            We Craft Stunning  <br>
            Digital Experiences.
          </h1>
          <div class="more animate-intro">
            <a class="smoothscroll button stroke" href="#about">
              Learn More
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ul class="home-social-list" *ngFor="let l of links">
    <li class="animate-intro">
      <a href="{{l?.link_facebook}}"><i class="fa fa-facebook-square"></i></a>
    </li>
    <li class="animate-intro">
      <a href="{{l?.link_twitter}}"><i class="fa fa-twitter"></i></a>
    </li>
    <li class="animate-intro">
      <a href="{{l?.link_instagram}}"><i class="fa fa-instagram"></i></a>
    </li>
    <li class="animate-intro">
      <a href="{{l?.link_github}}"><i class="fa fa-github"></i></a>
    </li>
  </ul>

  <div class="scrolldown">
    <a href="#about" class="scroll-icon smoothscroll">
      Scroll Down
      <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
    </a>
  </div>
</section>
