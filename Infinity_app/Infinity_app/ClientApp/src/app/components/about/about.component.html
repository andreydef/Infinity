<section id="about" *ngFor="let a of abouts">
  <div class="row about-wrap">
    <div class="col-full">
      <div class="about-profile-bg"></div>
      <div class="intro">
        <h3 class="animate-this">{{a?.title}}</h3>
        <p class="lead animate-this"><span>Infinity</span> {{a?.description}}</p>
      </div>
    </div>
  </div>
</section>
